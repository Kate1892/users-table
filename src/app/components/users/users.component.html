<div *ngIf="status === 'success'">
  <app-table
    [HeadArray]="headArray"
    [GridArray]="users"
    (onEdit)="editUser($event)"
    (onDelete)="deleteUser($event)"
    (onUpdate)="updateUser($event)"
    (onCreate)="createUser($event)"
    (onCloseEdit)="closeEditUsers($event)"
  ></app-table>
</div>
